  windows-gcc:
    runs-on: windows-latest
    env:
      VFLAGS: -cc gcc
    steps:
      - name: Checkout V
        uses: actions/checkout@v3
        with:
          repository: vlang/v
      - name: Checkout gitly
        uses: actions/checkout@v3
        with:
          path: gitly
      - name: Install libgit2
        run: |
          mkdir git2
          curl -L https://raw.githubusercontent.com/libgit2/libgit2/refs/heads/main/include/git2/types.h -o git2\types.h
          curl -L https://raw.githubusercontent.com/libgit2/libgit2/refs/heads/main/include/git2.h -o git2.h
          dir git2
          dir 
          dir gitly
          dir C:\
          dir D:\
          gcc -v -E
      - name: Checkout libgit2
        uses: actions/checkout@v3
        with:
          repository: libgit2/libgit2
          path: thirdparty\libgit2
      - name: build libgit2
        run: |
          mkdir thirdparty\libgit2\build
          cd thirdparty\libgit2\build
          cmake ..
          cmake --build .
          cp thirdparty\libgit2\build\Debug\git2.dll D:\a\gitly\
          cp thirdparty\libgit2\build\Debug\git2.dll D:\a\gitly\gitly\
      - name: Install SQLite
        run: |
          .github\workflows\windows-install-sqlite.bat
          dir thirdparty\sqlite\
      - name: Install Markdown
        uses: actions/checkout@v3
        with:
          repository: vlang/markdown
          path: vlib/markdown
      - name: Install PCRE
        uses: actions/checkout@v3
        with:
          repository: vlang/pcre
          path: vlib/pcre
      - name: Build V
        run: |
          ./make.bat -gcc
      - name: Compile gitly
        run: |
          dir
          .\v.exe -cflags "-Igitly/libgit2/include" -cflags "-Igitly/libgit2" -cc gcc  gitly

  ubuntu-tcc:
    runs-on: ubuntu-latest
    env:
      VFLAGS: -cc tcc -d no_backtrace -d no_segfault_handler
